<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/all_recipes.css"/>
    <title>All Recipes</title>
</head>
<body>


    <h2>Navigation</h2>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/fav">Favorite Recipes</a></li>
      <li><a href="/total">All Recipes</a></li>
      <li><a href="/add-recipe">Add Recipes</a></li>
      <li><a href="/search_results">Search</a></li>
    </ul>

    

    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="/recipes/{{ recipe.recipe_id }}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
